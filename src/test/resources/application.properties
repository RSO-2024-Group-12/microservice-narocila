# Test configuration for microservice-narocila
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:narocila;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=sa

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.packages=si.nakupify.entity

# Reactive Messaging test defaults (in-memory to avoid Kafka during unit tests)
mp.messaging.outgoing.orders-out.connector=smallrye-in-memory
mp.messaging.incoming.nakup-in.connector=smallrye-in-memory